<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>WebIDE</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
	<script type="text/javascript" src="easyui/jquery.min.js"></script>
	<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">
<div data-options="region:'north',border:false" style="height:50px;background:#B3DFDA;padding:10px">
	<button class="topButton" id="runButton">Run</button>
	<button class="topButton" id="saveButton">Save</button>
	<button class="topButton" id="debugButton">Debug</button>
	<button class="topButton" id="newButton">New</button>
	<button class="topButton" id="openButton">Open</button>
	<button class="topButton" id="compileButton">Compile</button>
	<form action="#" th:action="@{/logout}" method="post">
		<button class="topRightButton" id="logoutButton" name="Log Out">LogOut</button>
	</form>
</div>
<div data-options="region:'south',title:'South Title',split:true" style="height:300px;">results window</div>
<div data-options="region:'west',title:'West',split:true" style="width:200px;">file stuff</div>
<div data-options="region:'center',title:'center title'" style="padding:5px;background:#eee;">
	<form>
				<textarea id="mainWritingWindow" placeholder="<Insert amazing code here>" style="height:575px;width:1690px;">
				</textarea>
	</form><!--The main code writing window.-->
	<form></form> <!--main code writing window/console-->

</div>
</body>


<style>
	html {
		margin: 0;
		height: 100;
		font-family: monospace;
		color: black;
	}
	body {
		display: grid;
		grid-template-columns: 75px, auto;
		grid-template-rows: 50px, auto;
		grid-template-areas:
				"ribbon ribbon"
				"sidenav main";
	}
	.topButton {
		background-color: rgb(189, 179, 179);
		font-family: monospace;
		border-radius: 5px;
		font-size: 18px;
		border-width: 5px;
		border-style: outset;
		outline:none;
	}
	.topButton:active {
		transition: all, 450ms, ease;
		border-color: green;
		background-color: green;
		border-style:inset;
		color: white;
	}
	.topRightButton {
		background-color: rgb(189, 179, 179);
		font-family: monospace;
		border-radius: 5px;
		font-size: 18px;
		border-width: 5px;
		border-style: outset;
		outline:none;
		position:absolute;
		top:13px;
		right:13px;
	}
	.topRightButton:active {
		transition: all, 450ms, ease;
		border-color: green;
		background-color: green;
		border-style:inset;
		color: white;
	}
	.sidenav {
		grid-area: sidenav;
		border-color: black;
		border-width: 5px;
		border-style: solid;

	}
	.ribbon {
		grid-area: ribbon;
		border-color: black;
		border-width: 5px;
		border-style: solid;
	}
	.main {
		grid-area: main;
		border-color: black;
		border-width: 5px;
		border-style: solid;
		width: auto;
		height: auto;
	}
	#mainWritingWindow {
		font-family: monospace;
		color: black;
		font-size: 14px;
		border-color: blue;
		border-style: solid;
		border-width: 5px;
		height: 60%;
		width: 90%;
		resize: none;
	}

</style>
</html>
