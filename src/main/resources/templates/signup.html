<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
    	<title>WebIDE</title>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
		<link rel="manifest" href="favicons/site.webmanifest">
		<link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
	</head>
	<body>
		<div class="titleDiv">
			<h1 class="title">WebIDE : Signup</h1>
			<form action="#" th:action="@{/signup}" th:object="${signup}" method="post">
				<input type="text" th:field="*{firstname}" placeholder="First Name" required minlength="1" maxlength="25">
				<input type="text" th:field="*{lastname}" placeholder="Last Name" required minlength="1" maxlength="25">
				<input type="text" th:field="*{username}" placeholder="Username" required minlength="5">
				<input type="email" th:field="*{email}" placeholder="Email" required>
				<input type="password" th:field="*{password}" placeholder="Password" required>
				<input type="password" th:field="*{confirmPassword}" placeholder="Confirm Password" required>
				<button type="submit" id="submitButtonSignup">Submit</button>
                <p>Login <a href="/login">here</a>.</p>
			</form>
		</div>
	</body>
	<footer>
		<p class="copyrightJazz">Copyright 2019 SEJI Corporation LLC.</p>
	</footer>
	<style>
		html {
			font-family: monospace;
		}
		.titleDiv {
			display: grid;
			justify-content:center;
			align-items: center;
			height: 90vh;
			border-color: black;
			border-width: 2px;
			border-style: solid;
		}
		input {
			display: block;
			margin-bottom: 15px;
			border:none;
			border-bottom: solid black 3px;
			font-family: monospace;
			color: black;
			background-color: rgb(200, 200, 200);
			font-size: 20px;
		}	
		button {
			font-size: 20px;
			background-color: blue;
			color: white;
			border-radius: 15%;
			outline: none;
		}
		footer {
			height: 4vh;
			background-color: rgb(157, 157, 157);
			margin-top: 0;
		}
	</style>			
</html>
